sudo: false
language: php
matrix:
  fast_finish: true
  include:
  - php: 5.5
  - php: 5.6
  - php: 7
  - php: hhvm
  allow_failures:
  - php: 7
  - php: hhvm
before_script:
- composer self-update
- composer config --global github-oauth.github.com ${GH_TOKEN}
- composer install
script:
- vendor/bin/phpunit
after_script:
- php vendor/bin/coveralls
notifications:
  webhooks:
    urls:
    - https://webhooks.gitter.im/e/70b21e421c7b6b4d20a8
    on_success: change
  email: false
cache:
  directories:
  - "$HOME/.composer/cache"
